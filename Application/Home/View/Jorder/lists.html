<extend name="Public/base" />
<block name="content">
<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN SAMPLE FORMPORTLET-->
        <div class="widget blue">
            <div class="widget-title">
                <h4><i class="icon-reorder"></i> 添加交接单</h4>
                <span class="tools">
                <a href="javascript:;" class="icon-chevron-down"></a>
                </span>
            </div>
            <div class="widget-body">
                <!-- BEGIN FORM-->
                <div class="row-fluid">
                    <form action="{:U('jorder/add')}" class="form-horizontal" method="post">
                        <div class="control-group">
                            <label class="control-label">交接单</label>
                            <div class="controls">
                                <textarea class="input-xxlarge" rows="6" name="msg"></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn blue"><i class="icon-ok"></i> 提交</button>
                        </div>
                    </form>
                </div>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
  </div>
  <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN BASIC PORTLET-->
            <div class="widget blue">
                <div class="widget-title">
                    <h4><i class="icon-reorder"></i> 交接单列表</h4>
                <span class="tools">
                    <a href="javascript:;" class="icon-chevron-down"></a>                   
                </span>
                </div>
                <div class="widget-body">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                        <tr>
                            <th> 提交人</th>
                            <th class="span12"> 内容</th>
                            <th> 提交时间</th>
                            <th> 操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="vo">
                        <tr>
                            <td>{$vo.tname}</td>
                            <td class="span12">{$vo.msg}</td>
                            <td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <a href="<?php echo U('jorder/edit',array('id'=>$vo['id']));?>">
                                    <button class="btn btn-primary" title="编辑">编辑</button>
                                </a>
                                <a href="<?php echo U('jorder/del',array('id'=>$vo['id']));?>">
                                    <button class="btn btn-danger" title="删除">删除</button>
                                </a>
                            </td>
                        </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <center>{$page}</center>
                </div>
            </div>
            <!-- END BASIC PORTLET-->
        </div>
    </div>
</block>
